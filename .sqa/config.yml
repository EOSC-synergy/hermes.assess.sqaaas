config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/swiss-seismological-service/hermes:
      branch: main
      repo: https://github.com/swiss-seismological-service/hermes
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/swiss-seismological-service/hermes git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-heliotrope-jackal.sh
        container: qc.acc_slaphappy-gold-zonkey
  QC.Doc:
    repos:
      github.com/swiss-seismological-service/hermes find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-amethyst-ocelot.sh
        container: qc.doc_beady-ivory-bandicoot
      github.com/swiss-seismological-service/hermes git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-salmon-havanese.sh
        container: qc.doc_messy-grey-spaniel
      github.com/swiss-seismological-service/hermes markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-bronze-wolf.sh
        container: qc.doc_queasy-burgundy-kakapo
  QC.Lic:
    repos:
      github.com/swiss-seismological-service/hermes licensee:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-indigo-newt.sh
        container: qc.lic_gimpy-gamboge-catfish
  QC.Sec:
    repos:
      github.com/swiss-seismological-service/hermes bandit:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-khaki-camel.sh
        container: qc.sec_gloppy-amber-tetra
  QC.Sty:
