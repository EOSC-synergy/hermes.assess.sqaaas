      github.com/swiss-seismological-service/hermes flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-fuchsia-mole.sh
        container: qc.sty_skinny-scarlet-hyena
      github.com/swiss-seismological-service/hermes hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cornflower-weasel.sh
        container: qc.sty_snoopy-cornflower-catfish
      github.com/swiss-seismological-service/hermes jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-corn-coati.sh
        container: qc.sty_gamy-bistre-dogfish
  QC.Uni:
    repos:
      github.com/swiss-seismological-service/hermes commands:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-denim-toad.sh
        container: qc.uni_flimsy-orchid-kakapo
  QC.Ver:
    repos:
      github.com/swiss-seismological-service/hermes get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-lavender-tamarin.sh
        container: qc.ver_pasty-cobalt-moth
timeout: 5400
